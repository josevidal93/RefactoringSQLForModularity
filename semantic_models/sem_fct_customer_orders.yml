semantic_models:
  - name: sem_fct_customer_orders
    model: ref('fct_customer_orders')
    defaults:
      agg_time_dimension: first_order_date
    entities:
      - name: order_id
        type: primary
      - name: customer_id
        type: foreign
    dimensions:
      - name: first_order_date
        type: time
        type_params:
          time_granularity: day
      - name: order_status
        type: categorical
      - name: payment_status
        type: categorical
    measures:
      - name: total_lifetime_value
        description: "Suma del valor de vida del cliente"
        agg: sum
      - name: order_count
        description: "NÃºmero total de pedidos"
        agg: sum
