semantic_models:
    - name: sem_fct_orders
      description: semantic model for fc_customers_orders
      model: ref('fct_customer_orders')
      defaults:
        agg_time_dimension: date_day
      entities:
        - name: order_id
          type: primary
        - name: customer_id
          type: foreign
      dimensions:
        - name: date_day
          type: time
          type_params: 
            time_granularity: day
      measures:
            - name: total_amount
              description: "Total pedido"
              agg: sum
              expr: order_value_dollars            
metrics:
  - name: total_amount
    description: "Total pedido"
    type: simple
    label: "Total Order amount"
    type_params:
      measure: total_amount



 